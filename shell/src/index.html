<html>
    <head>
        <title>Shell</title>
    </head>
    <body>
        <div id="teasers"> </div>
        <hr />
        <div id="recommendations"></div>


        <script type="esms-options">{ "shimMode": true }</script>
        <script src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
    
        <script type="module-shim" src="loader.js"></script>

        <script>
            window.addEventListener('mfe-loader-available', (e) => {
                Promise.all([
                    fetch('http://localhost:4001/html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById("teasers").innerHTML = html;
                            e.detail.load('teasers', './ssr');
                        }),
                    fetch('http://localhost:4002/html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById("recommendations").innerHTML = html;
                            e.detail.load('recommendations', './ssr');
                        })
                ])

            });
        </script>
    </body>
</html>

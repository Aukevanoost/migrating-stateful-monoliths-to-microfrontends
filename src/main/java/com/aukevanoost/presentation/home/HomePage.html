<html>
<head>
</head>
<body>
<wicket:extend>
    <main class="e_HomePage">
        <exp-teasers></exp-teasers>
        <exp-recommendations class="e_HomePage__recommendations"></exp-recommendations>
    </main>

    <script>
        window.addEventListener('loader-available', (e) => {
            e.detail.load('explore', 'exp-teasers')
                .then(_ => e.detail.load('explore', 'exp-recommendations'))
                .catch(console.error);
        });
    </script>
</wicket:extend>
</body>
</html>

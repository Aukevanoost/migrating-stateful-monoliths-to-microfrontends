<html>
    <head>
        <title>Shell</title>
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css"> </head>   
    </head>
    <body>
        <exp-teasers></exp-teasers>
        <exp-recommendations product="CL-01-GY,AU-07-MT"></exp-recommendations>

        <script type="esms-options">{ "shimMode": true }</script>
        <script src="https://ga.jspm.io/npm:es-module-shims@1.5.17/dist/es-module-shims.js"></script>

        <script type="module-shim" src="main.js"></script>
        
        <script>
            window.addEventListener('mfe-initialized', console.log, {once: true});
            window.addEventListener('mfe-loaded', console.log, {once: true});
            window.addEventListener('mfe-discovered', (e) => {
                e.detail({'explore': ['teasers', 'recommendations']})
            }, {once: true});
        </script>
    </body>
</html>

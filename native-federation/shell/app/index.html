<html>

        <title>Shell</title>

    <body>
        <exp-teasers></exp-teasers>
        <exp-recommendations product="CL-01-GY,AU-07-MT"></exp-recommendations>

        <script type="esms-options">{ "shimMode": true }</script>
        <script src="https://ga.jspm.io/npm:es-module-shims@1.5.17/dist/es-module-shims.js"></script>

        <script type="module-shim" src="loader.js"></script>
        <!-- <script type="module-shim" src="loader-with-discovery.js"></script> -->

        <script>
            window.addEventListener('mfe-loader-available', (e) => {
                Promise.all([
                    e.detail.load('explore/teasers', './exp-teasers'),
                    e.detail.load('explore/recommendations', './exp-recommendations'),
                ]).catch(console.error);
            }, {once: true});
        </script>    
    </body>
